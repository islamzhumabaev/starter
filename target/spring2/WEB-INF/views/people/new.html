<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1A1A1D;
            color: #ffffff;
        }
        form {
            text-align: center;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #6f2232;
            text-decoration: none;
            border-radius: 21px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9a1737;
            text-decoration: none;
            border-radius: 21px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #950740;
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <br>
    <label for="iin">Enter IIN: </label>
    <br>
    <input type="text" th:field="*{iin}" id="iin"/>
    <div style="color:red" th:if="${#fields.hasErrors('iin')}" th:errors="*{iin}">IIN Error</div>
    <br/>

    <label for="name">Enter Name: </label>
    <br>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="surname">Enter Surname: </label>
    <br>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>

    <label for="age">Enter age: </label>
    <br>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>

    <label for="phone">Enter phone number: </label>
    <br>
    <input type="text" th:field="*{phone}" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</div>
    <br/>

    <label for="gender">Enter gender: </label>
    <br>
    <input type="text" th:field="*{gender}" id="gender"/>
    <div style="color:red" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</div>
    <br/>

    <label for="citizenship">Enter citizenship: </label>
    <br>
    <input type="text" th:field="*{citizenship}" id="citizenship"/>
    <div style="color:red" th:if="${#fields.hasErrors('citizenship')}" th:errors="*{citizenship}">Citizenship Error</div>
    <br/>

    <input class="button" type="submit" value="Create!"/>
</form>
</body>
</html>
